<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <script>
        function getBMI() {
            var h = document.getElementById("height").value;
            var w = document.getElementById("weight").value;
            var bmi, health, result;

            if (h>=1 && h<=3 && w>=1 && w<=300){ 
                bmi = w / (h * h);                
                if (bmi<18.5){
                    health = "underweight";
                } else if (bmi<=25){
                    health = "ok";
                } else if (bmi<=30){
                    health = "overweight";
                } else{
                    health = "obese";
                }
                result = "Your BMI is: " + parseFloat(bmi).toFixed(1) + "<br><br>" + "You are " + health + "!";                
            } else {
                result = "Invalid Input";
            }
            document.getElementById("result").innerHTML = result;
        }
        </script>
    </head>
    
    <body>
         <div id="nav">
           <ul>
             <li><a href="/home/">Home</a></li>
             <li><a href="/Travel-Area/">Travel Area</a></li>
             <li><a href="/BMI-Calculator/">BMI Calculator</a></li>
             <li style="float:right"><a href="https://github.com/emannion25">GitHub</a></li>
           </ul>
        </div>
        
        <div style="display: table-cell; float: left; width: 500px; margin-left: 100px;">
            <h1>BMI Calculator</h1>

            <p><label for="height">Enter Height (metres):</label>
            <input type="number" id="height" min="1" max="3" size=10 value=1.5 step=0.01></p>

            <p><label for="weight">Enter Weight (kg):</label>
            <input type="number" id="weight" min="1" max="300" size=10 value=50 step=0.01></p>

            <button onclick="getBMI()">Calculate</button>

            <p id="result"></p>
        </div>
        
        <div style="display: table-cell;">
            <table>
              <tr style="background-color: white;">
                <th>Health</th>
                <th>Range</th>
              </tr>
              <tr style="background-color: orange;">
                <td>Underweight</td>
                <td>BMI &lt; 18.5</td>                
              </tr>
              <tr style="background-color: limegreen;">
                <td>Normal</td>
                <td>18.5 &leq; BMI &leq; 25</td>                
              </tr>
                <tr style="background-color: orange;">
                <td>Overweight</td>
                <td>25 &lt; BMI &leq; 30</td>                
              </tr>
                <tr style="background-color: red;">
                <td>Obese</td>
                <td>BMI &gt; 30</td>                
              </tr>
            </table>                      
        </div>    

    </body>
</html>
